<!DOCTYPE html>
<html>
  <link href="style3.css" rel="stylesheet">
  
  <head>
    <link rel="icon" href="assets/Empty_set_symbol.svg.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      The Empty Set - Reviews
    </title>
  </head>
  <div class="still-page">
    
    <body>
      <div class="hero-splash">
        <div class="content">
          <h1>
            What are Your Thoughts?
          </h1>
          <p>
            By the way this is my friend Matt Lugovoy
          </p>
          <button onclick="openInstagram()">
            Look at His Instagram
          </button>
          <script src="Review.js">
          </script>
        </div>
      </div>
      <header>
        <h2>
          <p class="nav-text">
            <a class="nav-word" href="index.html">
              Home
            </a>
            <a class="nav-word" href="Creators.html">
              Creators
            </a>
            <a class="nav-word-end" href="Review.html">
              Reviews
            </a>
          </p>
        </h2>
      </header>
      <form class="rater" id="reviewForm">
        <div class="rate-text">
          <p class="rate-text">
            Give it a Rating
          </p>
          <label class="name" for="name">
            Name:
          </label>
          <input type="text" id="name" name="name" required>
          <label class="ratingstars" for="rating">
            Rating:
          </label>
          <select id="rating" name="rating" required>
            <option value="">
              Select rating
            </option>
            <option value="1">
              1 star
            </option>
            <option value="2">
              2 stars
            </option>
            <option value="3">
              3 stars
            </option>
            <option value="4">
              4 stars
            </option>
            <option value="5">
              5 stars
            </option>
          </select>
          <label class="comments" for="comment">
            Comment:
          </label>
          <textarea id="comment" name="comment">
          </textarea>
          <button type="submit">
            Submit
          </button>
        </div>
      </form>
    </body>

</html>
